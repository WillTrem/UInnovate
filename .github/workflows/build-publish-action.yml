name: Build and Publish Postgoat Image

on:
  push:
    branches:
      - main
      - 237-automation-postgoat-image-dockerhub
# basic sanity check before pushing the image is necessary -> create test tag
env:
  TEST_TAG: alexicazana/postgoat-frontend:test
  LATEST_TAG: alexicazana/postgoat-frontend:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    runs:
      using: "node20"
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
      - name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: alexicazana/postgoat-frontend:latest
