# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - postgoat-deployment-test

on:
  push:
    branches:
      - deployment-test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_00f7917682d3464fba0b9bb8be910232 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4072c5d447ac4b08b7400391c8df7ef7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_00f7917682d3464fba0b9bb8be910232 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'postgoat-deployment-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a11e2abe5e1544aa9ddbffc5f59023e2 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_00f7917682d3464fba0b9bb8be910232 }}/appsvc/staticsite:${{ github.sha }}'